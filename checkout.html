<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Store - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center; font-family: Arial, sans-serif;">
    <header>
        <h1><a>HoopCity</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="checkout.html">
                <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72
                    a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </a></li>
        </ul>
    </header>

    <section class="contact">
        <h2>Checkout</h2>
        <p>Please fill in your details to complete your purchase.</p>

        <div class="contact-info">
            <form action="#" method="post">
                <p><strong>Full Name:</strong></p>
                <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

                <p><strong>Email:</strong></p>
                <input type="email" name="email" placeholder="Enter your email" required><br><br>

                <p><strong>Address:</strong></p>
                <input type="text" name="address" placeholder="Enter your shipping address" required><br><br>

                <p><strong>City:</strong></p>
                <input type="text" name="city" placeholder="Enter your city" required><br><br>

                <p><strong>Payment Method:</strong></p>
                <select name="payment" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select><br><br>

                <button class="buttons" type="submit">Place Order</button>
            </form>
        </div>
    </section>
</body>
</html>
